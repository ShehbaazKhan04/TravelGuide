<div class='card'>
    <br />
    <div class='card-body'>
        <br />
        <div class='table-responsive'>
            <table class='table'>                    
                <tbody>
                    <tr>
                        <th>Point Of Interest Name</th>
                        <td><input type="text" [(ngModel)]="pointOfInterestName"></td>
                    </tr><tr>
                        <th>Description</th>
                        <td><input type="text" [(ngModel)]="description"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" (click)="updateClick()">Save</button>
    </div>
</div>
