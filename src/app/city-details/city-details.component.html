<div class='card'>
    <div class='card-header'>
        <h4>{{pageTitle + ': ' + city?.cityName}}</h4>
    </div>

    <!-- Modal -->
    <ng-template #content>
        <div class="modal-header">
            <h5 class="modal-title">{{ModalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-edit-pointofinterest [pointofinterest]="pointofinterest" [cityId]="city.cityId" 
            (isCityUpdated)="cityUpdated($event)"></app-edit-pointofinterest>
        </div>
    </ng-template>

    <div class='card-body' id="body" *ngIf='city'>
        <div class='row'>
            <div class='col-md-12'>
                <div class="detial">
                    <div class='row'>
                        <div class='col-md-2'>
                            <h6>Name:</h6>
                        </div>
                        <div class='col-md-2'>
                            <h6>{{city.cityName}}</h6>
                        </div>
                        <div class='col-md-4'>
                            <button class="btn btn-primary" style="float: left;">Add Point Of Interst</button>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-2'>
                            <h6>Description:</h6>
                        </div>
                        <div class='col-md-2'>
                            <h6>{{city.description}}</h6>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class='row'>
                    <table class='table' *ngIf="city.pointsOfIntrest.length">
                        <thead>
                            <tr>
                                <th>Point Of Interest Name</th>
                                <th>Description</th>
                                <th>Options</th>
                                <th style="text-align: center;">Images</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let point of city.pointsOfIntrest'>
                                <td>{{point.pointOfInterestName}}</td>
                                <td>{{point.description}}</td>
                                <td>
                                    <span><button class="btn btn-light mr-1"
                                            (click)="editClick(city.cityId,point.pointOfInterestId,content)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                <path
                                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 
                                                    .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 
                                                    2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                                <path fill-rule="evenodd"
                                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 
                                                    0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 
                                                    0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                            </svg></button></span>
                                    <span><button class="btn btn-light mr-1" (click)="deleteClick(city.cityId, point.pointOfInterestId)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 
                                                    0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 
                                                    10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 
                                                    0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 
                                                    0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 
                                                    5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 
                                                    0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                            </svg></button></span>
                                </td>
                                <td style="text-align: center;">
                                    <img class='center-block img-responsive' [style.width.px]='200'
                                        [style.margin.px]='2' src="/assets/Images/Welcome.png">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
